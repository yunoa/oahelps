---
layout: default
---

<div class="home">
  <h2>你是否遇到了这些问题</h2>
</div>
<div class="all-faq">
  {% for category in site.categories %}
  <div class="faq-group faq-group-10">
    <h3>
      {{ category | first }}
    </h3>
    <ul class="faq-list">
      {% for post in category.last %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
